version: 0.0
os: linux
files:
  - source:  /  # CodeDeploy가 전달한 파일 중 destination으로 이동할 대상 (/ : 전체)
    destination: /home/ec2-user/app/step2/zip # source에 지정된 파일은 받을 위치
    overwrite: yes   # 덮어쓰기

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:  # 배포 단계에서 실행할 명령어
  ApplicationStart: # ApplicationStart단계에서 ec2-user권한으로 deploy.sh실행
    - location: deploy.sh
      timeout: 60
      runas: ec2-user